{% extends "base2.html" %}
{% load staticfiles %}
{% block css %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
   <script type="text/javascript" src={% static 'assets/picker.js' %} ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />

{% endblock %}


{% block content %}
    <div class="kt-subheader   kt-grid__item" id="kt_subheader">
							<div class="kt-subheader__main">
                                <a href="{% url 'policy_dashboard' id %} "><span><i class="fas fa-arrow-left"></i></span></a>

								<h3 class="kt-subheader__title">Discovery Dashboard</h3>
								<span class="kt-subheader__separator kt-subheader__separator--v"></span>


								<div class="kt-input-icon kt-input-icon--right kt-subheader__search kt-hidden">
									<input type="text" class="form-control" placeholder="Search order..." id="generalSearch">
									<span class="kt-input-icon__icon kt-input-icon__icon--right">
										<span><i class="flaticon2-search-1"></i></span>
									</span>
								</div>
							</div>
							<div class="kt-subheader__toolbar">

							</div>
						</div>
    <div class="kt-portlet" style="margin-left:40px; margin-right:40px; margin-top:20px">

	<!--begin::Form-->
	<form class="kt-form kt-form--label-right" method="POST" action="{% url 'discovery' id %}" >
		<div class="kt-portlet__body">
            <p>Select the starting and ending dates where the applications discovery process will occur.</p>

			<div class="form-group row">
				<label class="col-form-label col-lg-3 col-sm-12">Starting Time</label>
				<div class="col-lg-4 col-md-9 col-sm-12">
					<div class="input-group date">
						<input type="text" name="start" class="form-control" readonly="" value="2019-09-10 00:30" id="kt_datetimepicker_3">
						<div class="input-group-append">
							<span class="input-group-text">
								<i class="la la-calendar glyphicon-th"></i>
							</span>
						</div>
					</div>

				</div>
			</div>
            <div class="form-group row">
				<label class="col-form-label col-lg-3 col-sm-12">Ending Time</label>
				<div class="col-lg-4 col-md-9 col-sm-12">
					<div class="input-group date">
						<input type="text" name="end" class="form-control" readonly="" value="2019-11-16 13:30" id="kt_datetimepicker_4">
						<div class="input-group-append">
							<span class="input-group-text">
								<i class="la la-calendar glyphicon-th"></i>
							</span>
						</div>
					</div>

				</div>
			</div>



		</div>
		<div class="kt-portlet__foot">
			<div class="kt-form__actions">
				<div class="row">
					<div class="col-lg-9 ml-lg-auto">
						<button type="submit" class="btn btn-success">Start</button>

					</div>
				</div>
			</div>
		</div>
	</form>
	<!--end::Form-->
</div>
{% endblock %}

{% block scripts %}


{% endblock %}
